<mat-form-field class="auto">
  <mat-label>Domaine</mat-label>
  <ng-container *ngIf="domains.list$ | async as domains">
    <mat-select [disabled]="true" [value]="domainId" [disabled]="domains.length <= 1">
      <mat-option *ngFor="let domain of domains" [value]="domain.domainId">
        {{domain.name}}
      </mat-option>
    </mat-select>
  </ng-container>
</mat-form-field>
