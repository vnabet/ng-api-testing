<div class="gateway" *ngIf="editMode; else readMode">
  <mat-form-field class="example-full-width" class="auto min-width">
    <mat-label>Modifier la Gateway</mat-label>
    <input matInput placeholder="Gateway" [value]="gateway" #input>
  </mat-form-field>
  <button color="primary" mat-icon-button aria-label="Sauvegarder la Gateway" (click)="saveGateway()">
    <mat-icon>save</mat-icon>
  </button>
</div>

<ng-template #readMode>
  <div class="gateway">
    <div>{{gateway}}</div>
    <div class="auto"></div>
    <button mat-icon-button color="primary" aria-label="Ã‰diter la Gateway" (click)="editGateway()">
      <mat-icon>edit</mat-icon>
    </button>
    <button [color]="deleteClicked?'warn':'primary'" mat-icon-button aria-label="Supprimer la Gateway" (click)="deleteGateway()" *ngIf="displayDeleteBtn">
      <mat-icon>{{deleteClicked?'delete_forever':'delete'}}</mat-icon>
    </button>
  </div>
</ng-template>
