<h1 mat-dialog-title>Liste des Gateways</h1>
<div mat-dialog-content>
  <mat-list>

    <mat-list-item *ngFor="let gateway of gateways.list$| async">
      <div class="gateway">
        <div>{{gateway}}</div>
        <div class="spacer"></div>
        <button mat-icon-button color="primary" aria-label="Editer la Gateway">
          <mat-icon>edit</mat-icon>
        </button>
        <button color="accent" mat-icon-button aria-label="Supprimer la Gateway">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
    <!-- <mat-list-item> -->
    <!-- </mat-list-item> -->
  </mat-list>
  <div class="gateway padding">

    <mat-form-field class="example-full-width" class="spacer">
      <mat-label>Ajouter une Gateway</mat-label>
      <input matInput placeholder="Gateway" value="">
    </mat-form-field>
    <button color="primary" mat-icon-button aria-label="Supprimer la Gateway">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Fermer</button>
</mat-dialog-actions>
